<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1 - Educaciónt IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .paises {
            color:red;
        }
    </style>
</head>
<body>
    <div class="container bg-secondary">
        <div class="row">
            <div class="col my-5">
                <h1 id="academia">educación it</h1>
                <p id="curso">Curso de <b>JS Desarrollador</b></p>
                <p class="paises" data-if="mostrar" title="Esto es un título">Esto es una prueba</p>
                <ul>
                    <li>Argentina</li>
                    <li class="paises">Chile</li>
                    <li class="paises">Uruguay</li>
                    <li class="paises">Venezuela</li>
                </ul>
                <div id="contenido"></div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Tarea</label>
                      <input type="text" class="form-control" id="tarea" placeholder="Escriba la tarea para agregar...">
                    </div>
                    <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div id="contenido" class="col">
                <h1>Tareas</h1>
                <ul id="tareas"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
