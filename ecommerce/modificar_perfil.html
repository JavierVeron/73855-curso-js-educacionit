<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>McDonalds Argentina - Educación IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Encabezado -->
    <header class="container my-5">
        <div class="row">
            <div class="col-md-1">
                <a href="index.html">
                    <img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-Logo-2003.jpg" alt="McDonald's logo" width="96" />
                </a>
            </div>
            <div class="col-md-5">
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="index.html?categoria=hamburguesas">Hamburguesas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="index.html?categoria=pollo">Pollo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="index.html?categoria=papas">Papas Fritas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="index.html?categoria=postres">Postres</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 text-end">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Big Mac" id="buscar">
                <span class="input-group-text" id="btnBuscar">Buscar</span>
              </div>              
            </div>
            <div class="col-md-3 text-end">
              <span id="totalFavoritos"></span>
              <span id="totalCarrito"></span>
              <span id="userSection"></span>
            </div>
        </div>
    </header>
    <!-- Contenido -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Actualiza tus Datos</h1>
                <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="clave" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="clave">
                      <div class="text-secondary">Escriba la nueva Contraseña solo si desea modificarla</div>
                    </div>
                    <div class="mb-3">
                      <label for="direccion" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="mb-3">
                      <label for="ciudad" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <button type="button" id="btnRegistrarUsuario" class="btn btn-warning px-5" onclick="modificarPerfil()">Continuar</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Pie de Página -->
    <footer class="container my-5">
        <div class="row">
            <div class="col text-start">
                <p><img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-Logo-2003.jpg" alt="McDonald's logo" width="48" /> © McDonald's 2024</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/modificar_perfil.js"></script>
  </body>
</html>
