<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>McDonalds Argentina - Educación IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Contenido -->
    <main class="container my-5">
        <div id="contenido" class="row">
          <div class="col p-5">
            <img src="https://accounts.mcdonalds.com.ar/scenes/rider2.svg" alt="Imagen" class="img-fluid">
        </div>
        <div class="col p-5 d-flex align-items-center">
            <div>
                <h1>¡Qué alegría verte de nuevo por aquí!</h1>
                <p>Ingresa tus datos y disfruta de beneficios infinitos</p>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" required>
                  </div>
                  <button type="button" id="btnRecuperarContrasena" class="btn btn-warning px-5">Restablecer Contraseña</button>
                </form>
                <p class="my-5"><a href="login.html" class="text-primary text-decoration-none"><- Volver</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/funciones.js"></script>
    <script src="js/usuario.js"></script>
    <script>
      document.getElementById("btnRecuperarContrasena").addEventListener("click", recuperarContrasena);
    </script>
  </body>
</html>
